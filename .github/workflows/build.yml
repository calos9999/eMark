name: Build eMark

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-emarkd:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install dependencies for eMarkd
      run: |
        sudo apt-get update
        sudo apt-get install -y git build-essential libssl-dev libdb++-dev libboost-all-dev libprotobuf-dev libqrencode-dev libminiupnpc-dev
        
    - name: Build eMarkd
      run: |
        git clone https://github.com/emarkproject/eMark
        cd eMark/src
        make -f makefile.unix
        mkdir -p output
        cp eMarkd ../../output/
        
    - name: Upload eMarkd artifact
      uses: actions/upload-artifact@v3
      with:
        name: eMarkd
        path: output/eMarkd

  build-emark-qt:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install dependencies for eMark-qt with QT5
      run: |
        sudo apt-get update
        sudo apt-get install -y qt5-qmake qtbase5-dev libqt5gui5 libqt5core5a libqt5network5 libqt5widgets5 qttools5-dev-tools libboost-dev libboost-thread-dev libboost-program-options-dev libboost-filesystem-dev libboost-system-dev libdb++-dev libminiupnpc-dev libssl-dev
        
    - name: Build eMark-qt
      run: |
        git clone https://github.com/emarkproject/eMark
        cd eMark
        qmake
        make
        mkdir -p output
        cp eMark-qt ../output/
        
    - name: Upload eMark-qt artifact
      uses: actions/upload-artifact@v3
      with:
        name: eMark-qt
        path: output/eMark-qt
